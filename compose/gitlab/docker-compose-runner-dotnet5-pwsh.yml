version: '3'
services: 
  gitlab-runner-five:
      build:
        context: ../../images/gitlab
        dockerfile: 'Dockerfile.dotnet5.pwsh'
      restart: always
      hostname: 'runner-five'
      volumes:
        - 'D:\gitlab_ci\gitlab-runner-five:/etc/gitlab-runner'                       # update this
        - 'gitlab-runner-five:/var/run/docker.sock'
        - 'S:\Gitlab-runners-working-dir\docker-runner-five:/home/gitlab/build_dir/'  # update this, to use ram drive on Windows to avoid ssd access all the time
      network_mode: "bridge"    # do not create a new network
volumes:
  gitlab-runner-five: