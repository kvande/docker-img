version: '3'
services: 
  gitlab-runner-one:
      build:
        context: ../../images/gitlab
        dockerfile: 'Dockerfile.dotnetcore3.1.pwsh'
      restart: always
      hostname: 'runner-one'
      volumes:
        - 'D:\gitlab_ci\gitlab-runner-one:/etc/gitlab-runner'   # update this
        - 'gitlab-runner-one:/var/run/docker.sock'
      
      network_mode: "bridge"    # do not create a new network

volumes:
  gitlab-runner-one: